<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draw Broad</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/Data.js"></script>
    <script src="js/Main.js"></script>
    <script src="js/Layers.js"></script>
    <script src="js/Layer.js"></script>
    <script src="js/Rect.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/Circular.js"></script>
    <script src="js/Grid.js"></script>
    <script src="js/Text.js"></script>
    <script src="js/Pen.js"></script>
    <script src="js/Polygon.js"></script>
    <script src="js/Magnifier.js"></script>
    <script src="js/Tools.js"></script>
</head>
<body class="bg">
    <header class="bg border">
        <img src="images/decorate.png" alt="" class="decorate">
        <div class="readout" title="坐标"><span>(<span id="x">0</span>,<span id="y">0</span>)</span></div>
        <div class="grid hover" title="网格工具"><div class="check"></div><span>Grid</span></div>
        <div class="rotate hover" title="旋转" style="display: none"><div class="check"></div> <span>Rotate</span></div>
        <div class="stroke hover" style="display: none" title="描边"><div class="check"></div> <span>Stroke</span></div>
        <div class="mouse hover" title="光标大小" style="display: none"><span>Mouse size: </span><input type="number" id="followMouse" value="20" max="99" min="1"></div>
        <div class="circular_eraser hover" title="圆形笔刷" style="display: none"><div class="check"></div><span>Circular</span></div>
        <div class="text_content hover" title="文字内容" style="display: none"><span>Text: </span><input type="text" id="text_content" value="Lorem Ipsum"></div>
        <div class="font_size hover" title="文字大小" style="display: none"><span>Font size: </span><input type="number" id="font_size" value="16" max="99" min="8"></div>
        <div class="side hover" title="边数" style="display: none"><span>Polygon side: </span><input type="number" id="side" value="3" max="99" min="3"></div>
        <div class="restore hover" title="还原" id="restore" style="display: none"><span>Restore</span></div>
        <div class="export hover" title="导出"><span>Export</span></div>
    </header>
    <main>
        <aside class="tools bg border">
            <img src="images/decorate.png" alt="" class="decorate">
            <ul>
                <li class="line hover" id="line" title="直线工具">
                    <img src="images/line.png" alt="">
                </li>
                <li class="rectangle hover" id="rect" title="矩形工具">
                    <img src="images/rectangle.png" alt="">
                </li>
                <li class="round hover" id="circular" title="圆工具">
                    <img src="images/round.png" alt="">
                </li>
                <li class="eraser hover" id="eraser" title="橡皮擦工具">
                    <img src="images/eraser.png" alt="">
                </li>
                <li class="text hover" id="text" title="文字工具">
                    <img src="images/text.png" alt="">
                </li>
                <li class="pen hover" id="pen" title="钢笔工具">
                    <img src="images/pen.png" alt="">
                </li>
                <li class="magnifier hover" id="magnifier" title="放大镜工具">
                    <img src="images/magnifier.png" alt="">
                </li>
                <li class="intersection hover" title="交集、补集、并集">
                    <img src="images/intersection.png" alt="">
                </li>
                <li class="polygon hover" id="polygon" title="多边形">
                    <img src="images/polygon.png" alt="">
                </li>
                <li class="color hover" title="选择颜色">
                    <input type="color" id="color">
                </li>
            </ul>
        </aside>
        <article class="board border">
            <div class="createContent">
                <div class="title"><span>New Document</span></div>
                <form id="createContent">
                    <div>
                        <label for="width">Width</label>
                        <div>
                            <input type="text" class="width" name="width" id="width" required>
                        <select>
                            <option>Pixels</option>
                        </select>
                        </div>
                    </div>
                    <div>
                        <label for="height">Height</label>
                        <div>
                            <input type="text" class="height" name="height" id="height" required>
                        <select>
                            <option>Pixels</option>
                        </select>
                        </div>
                    </div>
                    <div>
                        <button class="btn create">Create</button>
                        <input type="reset" class="btn" value="Rest">
                    </div>
                </form>
            </div>
            <div class="contentBg">
                <div class="content" id="board">
                    <canvas id="image" width="0" height="0"></canvas>
                    <canvas id="board_c" width="0" height="0"></canvas>
                    <div id='mSelect'></div>
                </div>
            </div>
        </article>
        <aside class="layers bg border">
            <div class="content bg border">
                <div class="title">
                    <div>
                        <span>Layers</span>
                    </div>
                    <div></div>
                </div>
                <div class="scroll">
                    <ul>
                        <!--<li class="layer hover">
                            <div class="watch"><div class="check"></div></div>
                            <div>
                                <div class="show-layer"></div>
                                <span class="layer-name">Layer 1</span>
                            </div>
                        </li>-->
                    </ul>
                </div>
                <div class="buttons">
                    <div title="新建图层" id="new"><img src="images/duplicate.png" alt=""></div>
                    <div title="删除图层" id="delete"><img src="images/trash.png" alt=""></div>
                </div>
            </div>
        </aside>
    </main>
</body>
</html>
